<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="learnstyle.css">
    <title>LearnHub - Master Your Skills</title>
</head>
<body>

    <audio id="bg-music" autoplay loop>
        <source src="images/bg-music.mp3" type="audio/mpeg">
    </audio>

    <header>
        <h1 class="neon-glow">🚀 Welcome to LearnHub!</h1>
        <nav>
            <a href="javascript:void(0)" onclick="showCourses()" class="neon-btn">📚 Courses</a>
            <a href="javascript:void(0)" onclick="showQuiz()" class="neon-btn">🎮 Quiz</a>
            <a href="javascript:void(0)" onclick="showProgress()" class="neon-btn">📈 Progress</a>
            <a href="javascript:void(0)" onclick="showForum()" class="neon-btn">💬 Forum</a>
            <a href="javascript:void(0)" onclick="showLeaderboard()" class="neon-btn">🏆 Leaderboard</a>
            <a href="javascript:void(0)" onclick="toggleTheme()" class="neon-btn">🌙 Mode</a>
        </nav>
    </header>

    <section id="hero" class="parallax">
        <h2 class="typewriter">Level Up Your Skills with Interactive Learning!</h2>
        <button class="glow-btn" onclick="startLearning()">✨ Start Now!</button>
    </section>

    <section id="content" class="content-box">
        <h3>💡 Select an Option to Get Started!</h3>
    </section>

    <footer>
        <p>&copy; 2025 LearnHub | Where Learning Meets Adventure!</p>
    </footer>

    <script src="learnlogic.js"></script>
</body>
</html>
